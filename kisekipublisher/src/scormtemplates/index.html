<html lang="en">
<head>
<title>@@TITLE@@</title>
<meta charset="utf-8" />
<style>
body { background: #000000; margin: 0; height: 100%; padding: 0; color: red; text-align: center; }
#flash { width: 100%; height: 100%; margin: 0; display: block; }
</style>

<script src="swfobject.js"></script>
<script src="SCORM_API_wrapper.js"></script>

<script>
//You can specify the SCORM version manually if needed
pipwerks.SCORM.version = "1.2";

//This function will be invoked by the SWF via ExternalInterface
function closeCourseWindow(){
	if(window.opener){
		window.top.close();
	} else {
		alert("It is safe to exit the course");
	}
}

//Ensure we handle window closing properly
var unloaded = false;
function unloadHandler(){
   if(!unloaded){
      pipwerks.SCORM.save(); //save all data that has already been sent
      pipwerks.SCORM.quit(); //close the SCORM API connection properly
      unloaded = true;
   }
}
window.onbeforeunload = unloadHandler;
window.onunload = unloadHandler;

//Embed the SWF
flashvars={persistence: "scorm"};
swfobject.embedSWF("@@SWF@@", "flash", "600", "500", "9","expressInstall.swf",flashvars);
</script>

</head>

<body>
<div id="flash">This course requires Flash Player version 9 or higher.</div>
</body>
</html>
